<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>

    <style>
        body{
            background: plum;
        }
        input{
            padding: 10px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body >
    
    <main>

      <form>

        <h1><strong><i>Contact</i></strong></h1><hr>

            <legend><strong>FirstName</strong></legend><br>
            <input class="fname" type="text"  placeholder="your name"> <br><br>

            <legend><strong>LastName</strong></legend><br>
           <input type="text"  placeholder="your name"><br><br>

           <legend><strong>E-mail</strong></legend><br>
            <input type="email" placeholder="abc@123.gmail.com"><br><br>

           <legend><strong>Phone_no</strong></legend><br>
           <input type="tel" placeholder="123456789"><br><br>

           <legend><strong>Rating</strong></legend><br>
           <input type="checkbox"><label>Excellent</label><br>
           <input type="checkbox"><label>VeryGood</label><br>
           <input type="checkbox"><label>Good</label><br>
           <input type="checkbox"><label>Satisfactory</label><br>
           <input type="checkbox"><label>Need Improvements</label><br><br>
          <legend><strong>Would you like to gove suggestion?</strong></legend>
           <input type="radio" name="grid" id="yes">
           <label for="yes">Yes</label>
           <input type="radio" name="grid" id="No">
           <label for="No">No</label><br><br>
           <legend ><strong>Out of 100:</strong></legend><br>
           <input type="range" id="cowbell" name="cowbell" 
         min="0" max="100"  step="10"><br><br>
         
           <legend><strong>Subject</strong></legend>
           <label  class="form-label"></label>
          <textarea rows="8" cols="50">Type here...</textarea>  <br>   <br>
          <button class="btn bg-primary">SUBMIT</button>
           </form>
           </div>

      </form>




    </main>

    




</body>
</html>
